<!DOCTYPE html>
<html>
<head>
	<title>Modal Example</title>
	<style>
		/* 모달 스타일 */
		.modal {
			display: none;  /* 모달은 기본적으로 숨겨져 있다가, show() 함수를 통해 활성화됩니다. */
			position: fixed; /* 화면상 고정 위치 */
			z-index: 1; /* 다른 요소들보다 상위에 위치합니다. */
			padding-top: 100px; /* 모달창 윗부분 여백 */
			left: 0;
			top: 0;
			width: 100%; /* 가로 전체 */
			height: 100%; /* 세로 전체 */
			background-color: rgba(0, 0, 0, 0.4); /* 배경은 어두운 반투명한 검정색 */
		}
		.modal-content {
			background-color: #fefefe; /* 모달 내용 배경색 */
			margin: auto;
			padding: 20px;
			border: 1px solid #888;
			width: 80%; /* 모달 내용 너비 */
		}
		.close {
			color: #aaa; /* 닫기 버튼 색상 */
			float: right; /* 바로 오른쪽 정렬 */
			font-size: 28px;
			font-weight: bold;
		}
		.close:hover,
		.close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;
		}
	</style>
</head>
<body>

<h2>Modal Example</h2>

<!-- 모달 버튼 -->
<button id="myBtn">Open Modal</button>

<!-- 모달 내용 -->
<div id="myModal" class="modal">
	<div class="modal-content">
		<span class="close">&times;</span>
		<p>모달 내용을 이곳에 적어주세요!</p>
	</div>
</div>

<!-- 자바스크립트 -->
<script>
	// 모달 열기 버튼을 클릭하면 모달 스크린을 보여줍니다.
	var modal = document.getElementById("myModal");
	var btn = document.getElementById("myBtn");
	var span = document.getElementsByClassName("close")[0];
	btn.onclick = function() {
		modal.style.display = "block";
	}
	
	// 모달 스크린 외부를 클릭하면 모달 스크린을 닫습니다.
	window.onclick = function(event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
	}

	// X 버튼을 클릭하면 모달 스크린을 닫습니다.
	span.onclick = function() {
		modal.style.display = "none";
	}
</script>

</body>
</html>
