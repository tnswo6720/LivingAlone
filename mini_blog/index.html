<!DOCTYPE html>
<html lang="ko">
<head>
  
    <title>홍길동님의 미니 블로그 :: 혼자사는 사람들, 나혼자살래</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6f8167a660.js" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</head>
<body>
     <div class="background">
           <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">

                        <div class="today"> 
                            <span>Today</span>
                            <span>0</span>
                            <span> | Total</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        
                        <div class="left__body__profile">
                            <div class="profile__detail">
                                <i class="fa-regular fa-face-smile-beam"></i>
                                name
                            </div>
                            
                            <div class="profile__detail">
                                <i class="fa-regular fa-face-smile-beam"></i>
                                phone
                            </div>

                            <div class="profile__detail">
                                <i class="fa-regular fa-face-smile-beam"></i>
                                mail
                            </div>

                            <div class="profile__detail">
                                <i class="fa-regular fa-face-smile-beam"></i>
                                instagram
                            </div>
                        
                        
                        </div>
                        <div class="left__body__footer">
                            <div class="wrapper__feel">
                                <div class="feel__title">오늘의 기분</div>
                                <select class="feel__select">
                                    <option>기쁨😊</option>
                                    <option>슬픔😢</option>
                                    <option>화남😠</option>
                                    <option>생각🤔</option>
                                </select>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">
                            혼자사는 사람들, 나혼자살래
                        </div>
                        <div class="right__header__setting">
                            사생활보호설정
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe id="contentFrame" src="./home.html"></iframe>
                    </div>
                </div>
                <!-- 여기-->
                <div class="navigation">
                    <div class="navigation__item" id="menuHome" onclick="menuHome()">미니 블로그</div>
                    <div class="navigation__item" id="menuJukebox" onclick="menuJukebox()">일정관리</div>
                    <div class="navigation__item" id="menuGame" onclick="menuGame()">개인정보</div>
                </div>
            </div>
           </div>
     </div>



    </body>
    </html>
