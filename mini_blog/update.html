<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>update</title>
</head>
<body>
<form action="/member/update" method="post" nsubmit="validateForm()">
  <input type="hidden" th:value="${updateMember.seq}" name="seq"><br>
  이메일: <input type="text" th:value="${updateMember.memberEmail}" name="memberEmail" readonly> <br>
  비밀번호: <input type="text" th:value="${updateMember.memberPassword}" name="memberPassword"> <br>
  이름: <input type="text" th:value="${updateMember.memberName}" name="memberName"> <br>
  거주지 : <input type="text" id="postcode" name="postcode" placeholder="우편번호">
  <input type="button" onclick="execDaumPostcode()" value="거주지 찾기"><br>
  <input type="text" id="address" name="address" placeholder="주소"><br>
  <input type="text" id="detailAddress" name="detailAddress" placeholder="상세주소">
  <input type="text" id="extraAddress" name="extraAddress" placeholder="참고항목"><br>
  <input type="submit" value="정보수정">
</form>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  function execDaumPostcode() {
    new daum.Postcode({
      oncomplete: function(data) {
        var addr = ''; // 주소 변수
        var extraAddr = ''; // 참고항목 변수

        if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
          addr = data.roadAddress;
        } else { // 사용자가 지번 주소를 선택했을 경우(J)
          addr = data.jibunAddress;
        }

        // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
        if(data.userSelectedType === 'R'){
          // 법정동명이 있을 경우 추가한다. (법정리는 제외)
          // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
          if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
            extraAddr += data.bname;
          }
          // 건물명이 있고, 공동주택일 경우 추가한다.
          if(data.buildingName !== '' && data.apartment === 'Y'){
            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
          }
          // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
          if(extraAddr !== ''){
            extraAddr = ' (' + extraAddr + ')';
          }
          // 조합된 참고항목을 해당 필드에 넣는다.
          document.getElementById("extraAddress").value = extraAddr;

        } else {
          document.getElementById("extraAddress").value = '';
        }

        // 우편번호와 주소 정보를 해당 필드에 넣는다.
        document.getElementById('postcode').value = data.zonecode;
        document.getElementById("address").value = addr;
        // 커서를 상세주소 필드로 이동한다.
        document.getElementById("detailAddress").focus();
      }
    }).open();
  }
    function validateForm() {
    // 비밀번호 필드가 비어있는 경우
    if (document.getElementById("memberPassword").value === "") {
    document.getElementById("memberPassword").disabled = true;
  }

    // 이름 필드가 비어있는 경우
    if (document.getElementById("memberName").value === "") {
    document.getElementById("memberName").disabled = true;
  }

    // 주소 필드 중 하나라도 비어있는 경우
    if (
    document.getElementById("postcode").value === "" ||
    document.getElementById("address").value === ""
    ) {
    document.getElementById("postcode").disabled = true;
    document.getElementById("address").disabled = true;
    document.getElementById("detailAddress").disabled = true;
    document.getElementById("extraAddress").disabled = true;
  }
  }
</script>

</body>
</html>
