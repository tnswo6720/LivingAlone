<div class="chat-window">
  <div class="chat-header"></div>
  <div class="chat-body"></div>
  <div class="chat-footer">
    <div class="textarea-container">
      <div class="textarea-wrapper">
        <div class="textarea" contenteditable placeholder="메시지 입력"></div>
      </div>
    </div>
    <button class="btn-send">전송</button>
  </div>
</div>




   
  <script>
      document.addEventListener('DOMContentLoaded', function() {
    const toggleButton = document.querySelector('.menu__toggle-button');
    const menuItems = document.querySelector('.menu__items');
    const buttons = document.querySelectorAll('.button');

    toggleButton.addEventListener('click', () => {
        menuItems.classList.toggle('is-active');
    });

    const chatBody = document.querySelector('.chat-body');
    const messageInput = document.querySelector('.textarea');
    const sendButton = document.querySelector('.btn-send');

    sendButton.addEventListener('click', () => {
        if (messageInput.textContent.trim() !== '') {
            const message = document.createElement('div');
            message.classList.add('message', 'sent');
            const messageText = document.createElement('p');
            messageText.textContent = messageInput.textContent;
            message.appendChild(messageText);
            chatBody.appendChild(message);
            messageInput.textContent = '';
            messageInput.style.height = 'auto';
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    });

    messageInput.addEventListener('input', (event) => {
        event.target.style.height = 'auto';
        event.target.style.height = event.target.scrollHeight + 'px';
    });

    messageInput.addEventListener('keydown', (event) => {
        if (event.keyCode === 13 && !event.shiftKey) {
            event.preventDefault();
            sendButton.click();
        }
    });

    buttons.forEach((button) => {
        const tooltip = button.querySelector('.tooltip');
        const img = button.querySelector('img');

        button.addEventListener('mouseenter', () => {
            tooltip.classList.add('is-active');
            img.style.opacity = 0.7;
        });

        button.addEventListener('mouseleave', () => {
            tooltip.classList.remove('is-active');
            img.style.opacity = 1;
        });
    });
    
    var openModal = document.getElementById('openModal'),
        closeModal = document.getElementById('closeModal'),
        modal = document.getElementById('modal');

    openModal.addEventListener('click', function() {
        modal.style.display = 'block';
    });

    closeModal.addEventListener('click', function() {
        modal.style.display = 'none';
    });
});

       
  
   </script>
