  <script>
      const toggleButton = document.querySelector('.menu__toggle-button');
      const menuItems = document.querySelector('.menu__items');
      const buttons = document.querySelectorAll('.button');
      
      

      toggleButton.addEventListener('click', () => {
         menuItems.classList.toggle('is-active');
      });
      
      
      
      const chatBody = document.querySelector('.chat-body');
const messageInput = document.querySelector('.textarea');
const sendButton = document.querySelector('.btn-send');

sendButton.addEventListener('click', () => {
  if (messageInput.textContent.trim() !== '') {
    const message = document.createElement('div');
    message.classList.add('message', 'sent');
    const messageText = document.createElement('p');
    messageText.textContent = messageInput.textContent;
    message.appendChild(messageText);
    chatBody.appendChild(message);
    messageInput.textContent = '';
    messageInput.style.height = 'auto';
    chatBody.scrollTop = chatBody.scrollHeight;
  }
});

messageInput.addEventListener('input', (event) => {
  event.target.style.height = 'auto';
  event.target.style.height = event.target.scrollHeight + 'px';
});

messageInput.addEventListener('keydown', (event) => {
  if (event.keyCode === 13 && !event.shiftKey) {
    event.preventDefault();
    sendButton.click();
  }
});

buttons.forEach((button) => {
  const tooltip = button.querySelector('.tooltip');
  const img = button.querySelector('img');
  
  button.addEventListener('mouseenter', () => {
    tooltip.classList.add('is-active');
    img.style.opacity = 0.7;
  });
  
  button.addEventListener('mouseleave', () => {
    tooltip.classList.remove('is-active');
    img.style.opacity = 1;
  });
});
      
document.getElementById('openModal').addEventListener('click', function() {
  document.getElementById('modal').style.display = 'block';
});

document.getElementById('closeModal').addEventListener('click', function() {
  document.getElementById('modal').style.display = 'none';
});

// 추가한 코드
const modal = document.getElementById("modal");
document.addEventListener("keydown", function (e) {
  // ESC 키를 누를 때의 keyCode 값은 27입니다.
  if (e.keyCode === 27 && modal.style.display === "block") {
    modal.style.display = "none";
  }
});

function handleClick(event) {
