<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커뮤니티 게시판</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
        margin: 20px;
    }

    .header {
      height: 100px; /* 상단 공간 높이를 더 높였습니다. */
    }

    .nav-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        border-bottom: 1px solid #CCCCCC;
        background-color: #f8f9fa;
        padding: 10px 0;
      }

    .menu {
      display: flex;
      width: 100%;
      justify-content: center;
      gap: 20px;
    }

    .menu-item {
      cursor: pointer;
    }
    
    .container {
      margin-top: 20px;
      display: flex;
      flex-direction: column; /* 컨테이너의 flex방향을 column으로 바꾸었습니다. */
      justify-content: flex-start;
      align-items: center;
      height: calc(100vh - 160px);
    }

    .controls {
      display: flex;
      justify-content: center;
      width: 100%;
      gap: 20px;
      margin-bottom: 10px; /* 메뉴 하단의 여백을 추가했습니다. */
    }

    .right {
      width: 100%;
      max-width: 800px;
    }
    
    .control-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="header"></div>
  <div class="nav-container">
    <div class="menu">
      <div class="menu-item">공지사항</div>
      <div class="menu-item">잡담</div>
      <div class="menu-item">10추글</div>
      <div class="menu-item">30추글</div>
    </div>
  </div>
  <div class="container">
    <div class="controls">
      <button class="write-btn">글쓰기</button>
      <form class="search-form" onsubmit="event.preventDefault(); searchPosts();">
        <input type="text" name="search" placeholder="검색어 입력">
      </form>
    </div>
    <div class="right">
      <div class="post-list">
      </div>
      <form class="post-write-form" onsubmit="event.preventDefault(); savePost();">
        <div class="form-group">
          <label for="post-title">제목</label>
          <input type="text" class="form-control" id="post-title">
        </div>
        <div class="form-group">
          <label for="post-content">내용</label>
          <textarea class="form-control" id="post-content" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="post-image">이미지 첨부</label>
          <input type="file" class="form-control-file" id="post-image" multiple> <!-- 이미지 첨부를 위한 input 태그 추가 -->
        </div>
        <button type="submit" class="btn btn-primary">작성완료</button>
        <button type="button" class="btn btn-secondary" onclick="cancelPost();">취소</button>
      </form>
    </div>
  </div>

  <script>
    const writeBtn = document.querySelector('.write-btn');
    const postList = document.querySelector('.post-list');
    const postWriteForm = document.querySelector('.post-write-form');
    const searchForm = document.querySelector('.search-form');

    const savedPosts = [];

    function showPostList() {
      postList.style.display = 'block';
      postWriteForm.style.display = 'none';
      renderPosts();
    }

    function showPostWriteForm() {
      postList.style.display = 'none';
      postWriteForm.style.display = 'block';
    }

    function cancelPost() {
      resetForm();
      showPostList();
    }

    function resetForm() {
      document.getElementById('post-title').value = '';
      document.getElementById('post-content').value = '';
    }

    function savePost() {
      const title = document.getElementById('post-title').value;
      const content = document.getElementById('post-content').value;

      savedPosts.push({ title, content });
      resetForm();
      showPostList();
    }

    function renderPosts() {
      postList.innerHTML = '';
      savedPosts.forEach((post) => {
        const postListItem = document.createElement('div');
        postListItem.classList.add('post-list-item');
        postListItem.innerHTML = `
          <h5>${post.title}</h5>
          <p>${post.content}</p>
        `;
        postList.appendChild(postListItem);
      });
    }

    function searchPosts() {
      const keyword = searchForm.querySelector('input[name="search"]').value;
      // Here you can search the posts based on the keyword entered by the user
      // For example, AJAX or fetch API can be used to filter posts in the savedPosts array
    }

    writeBtn.addEventListener('click', showPostWriteForm);
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
