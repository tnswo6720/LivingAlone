<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 게시판</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">커뮤니티 게시판</h1>
        <div>
            <button onclick="showPostWrite();" class="btn btn-primary mb-4">글 작성하기</button>
            <!-- 5추글 목록 보기 버튼 추가 -->
            <button onclick="showTopPosts();" class="btn btn-info mb-4">5추글 보기</button>

            <ul id="post-list" class="post-list list-group">
                <!-- 여기에 게시물 목록이 표시됩니다 -->
            </ul>
            <form id="post-write-form" class="post-write hidden" onsubmit="return false;">
                <div class="form-group">
                    <label for="post-title">제목</label>
                    <input type="text" class="form-control" id="post-title" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="post-content">내용</label>
                    <textarea class="form-control" id="post-content" rows="5" placeholder="내용을 입력하세요"></textarea>
                </div>
                <div class="form-group">
                    <label for="post-image">이미지 첨부</label>
                    <input type="file" class="form-control-file" id="post-image" accept="image/*">
                </div>
                <button onclick="savePost();" class="btn btn-primary">작성완료</button>
                <button onclick="showPostList();" type="button" class="btn btn-secondary">취소</button>
            </form>
            <div id="post-view" class="post-view hidden">
                <!-- 여기에 게시물 세부 정보가 표시됩니다 -->
            </div>
</div>
</div>

<script>
    const savedPosts = [];
    const postListElem = document.getElementById('post-list');
    const postWriteForm = document.getElementById('post-write-form');
    const postView = document.getElementById('post-view');

    function resetForm() {
        document.getElementById('post-title').value = '';
        document.getElementById('post-content').value = '';
        document.getElementById('post-image').value = '';
    }

    function showPostWrite() {
        postListElem.classList.add('hidden');
        postWriteForm.classList.remove('hidden');
        postView.classList.add('hidden');
    }

    function showPostList() {
        renderPosts(savedPosts);
        postListElem.classList.remove('hidden');
        postWriteForm.classList.add('hidden');
        postView.classList.add('hidden');
    }

    // 추천 5개 이상인 글만 보여주는 목록
    function showTopPosts() {
        const topPosts = savedPosts.filter(post => post.likesCount - post.dislikesCount >= 5);
        renderPosts(topPosts);
        postListElem.classList.remove('hidden');
        postWriteForm.classList.add('hidden');
        postView.classList.add('hidden');
    }

    function savePost() {
        const title = document.getElementById('post-title').value;
        const content = document.getElementById('post-content').value;
        const imageInput = document.getElementById('post-image');
        const imageFile = imageInput.files.length > 0 ? imageInput.files[0] : null;
        
        // likesCount, dislikesCount 필드 추가
        savedPosts.push({ title, content, image: imageFile, likesCount: 0, dislikesCount: 0 });
        resetForm();
        showPostList();
    }

    function renderPosts(posts) {
        postListElem.innerHTML = '';
        posts.forEach((post, index) => {
            const postListItem = document.createElement('li');
            postListItem.classList.add('list-group-item');
            postListItem.innerHTML = `${index + 1}. ${post.title} 
                                      <br> 추천수: ${post.likesCount}, 비추천수: ${post.dislikesCount}`;

            if (post.image) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(post.image);
                img.width = 150;
                img.height = 110;
                img.style.objectFit = 'cover';
                img.addEventListener('load', () => URL.revokeObjectURL(img.src));
                postListItem.appendChild(img);
            }

            // 추천 및 비추천 버튼 추가
            const likeBtn = document.createElement('button');
            likeBtn.textContent = '추천';
            likeBtn.onclick = function () {
                post.likesCount++;
                renderPosts(savedPosts);
            };
            postListItem.appendChild(likeBtn);

            const dislikeBtn = document.createElement('button');
            dislikeBtn.textContent = '비추천';
            dislikeBtn.onclick = function () {
                post.dislikesCount++;
                renderPosts(savedPosts);
            };
            postListItem.appendChild(dislikeBtn);

            postListItem.addEventListener('click', () => showPostDetail(post));
            postListElem.appendChild(postListItem);
        });
    }

    function showPostDetail(post) {
        postView.innerHTML = `
            <h2>${post.title}</h2>
            <p>${post.content.replace(/\n/g, '<br>')}</p>
            <p>추천수: ${post.likesCount}, 비추천수: ${post.dislikesCount}</p>
        `;
        
        if (post.image) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(post.image);
            img.width = 300;
            img.height = 300;
            img.style.objectFit = 'cover';
            img.addEventListener('load', () => URL.revokeObjectURL(img.src));
            postView.appendChild(img);
        }

        postListElem.classList.add('hidden');
        postWriteForm.classList.add('hidden');
        postView.classList.remove('hidden');
    }

    showPostList();
</script>
</body>
</html>
