<!DOCTYPE html>
<html>
<head>
  <title>안녕 프란체스카: 원한 해결자</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 25px;
    }
    p {
      line-height: 1.5;
      text-align: justify;
    }
    button {
      font-size: 18px;
      padding: 10px 15px;
      border: 1px solid #000;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
  <script>
    function startGame() {
      alert("게임을 시작합니다!");
    }
  </script>
</head>
<body>
  <h1>안녕 프란체스카: 원한 해결자</h1>
  
  <h2>스토리 소개</h2>
  <p>
    "안녕 프란체스카: 원한 해결자"는 고등학교를 배경으로 한 공포 퍼즐 게임입니다. 플레이어와 여자 귀신이 함께 학교에서 발견되는 원혼들의 원한을 풀어 주는 임무를 수행합니다. 스토리가 진행될수록 다양한 원혼들과 마주치며, 숨겨진 사건들을 해결해 나갑니다.
  </p>
  
  <h2>게임 방법</h2>
  <p>
    - 방문하는 각 장소에서 원혼들의 정보를 얻고 힌트를 찾습니다.<br>
    - 제시되는 퍼즐을 해결하고 원한을 풀어 줍니다.<br>
    - 여자 귀신의 도움을 받아 합니다.<br>
    - 게임이 끝날 때까지 원한을 풀어주는 모험을 완수합니다.
  </p>
  
  <button onClick="startGame()">게임 시작</button>
</body>
</html>
