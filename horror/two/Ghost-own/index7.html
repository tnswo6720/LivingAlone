<!DOCTYPE html>
<html>
<head>
  <title>학교 괴담: 원한 해결자 퍼즐</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }
  </style>
</head>
<body>
  <script>
    const mainScene = {
      preload: function() {
        this.load.image('background', './image/womanghost.png');
      },
      create: function() {
        this.add.image(400, 300, 'background');

        const targetWord = '원한';
        this.currentWord = '';
        this.completed = false;

        const letters = ['원', '한'];

        for (let i = 0; i < letters.length; i++) {
          const letterText = this.add.text(200 + i * 100, 300, letters[i], {
            fontSize: '32px',
            fill: '#000',
            backgroundColor: '#fff',
            padding: { x: 12, y: 8 }
          }).setOrigin(0.5);
          
          letterText.setInteractive();
          letterText.on('pointerdown', () => {
            this.updateWord(letters[i]);
          });
        }

        this.clickedLettersText = this.add.text(400, 100, '', {
          fontSize: '32px',
          fill: '#fff'
        }).setOrigin(0.5);

        this.statusText = this.add.text(400, 40, '원혼의 목소리를 듣고 단서를 찾아주세요!', {
          fontSize: '24px',
          fill: '#fff'
        }).setOrigin(0.5);
      },
      update: function() {
      },
      updateWord: function(letter) {
        if (this.completed) return;
        this.currentWord += letter;
        this.clickedLettersText.setText('클릭한 글자: ' + this.currentWord);

        if (this.currentWord === targetWord) {
          this.statusText.setText('원한이 풀렸습니다! 게임 클리어!');
          this.completed = true;
        } else {
          this.statusText.setText('원혼의 목소리를 듣고 단서를 찾아주세요!');
        }

        if (this.currentWord.length >= targetWord.length && this.currentWord !== targetWord) {
          this.statusText.setText('원혼의 목소리를 듣고 단서를 찾아주세요!');
          this.currentWord = '';
        }
      }
    };

    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      scene: mainScene
    };

    const game = new Phaser.Game(config);
  </script>
</body>
</html>
