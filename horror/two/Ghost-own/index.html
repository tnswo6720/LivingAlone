<!DOCTYPE html>
<html>
<head>
  <title>학교 괴담: 원한 해결자 퍼즐</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }
  </style>
</head>
<body>
  <script>
    const mainScene = {
      preload: function() {
        this.load.image('background', './image/womanghost.png');
        this.load.image('letter', './image/womanghost.png');
      },
      create: function() {
        this.add.image(400, 300, 'background');

        // 원혼의 단어 설정
        const targetWord = '원한';
        this.currentWord = '';
        this.completed = false;

        // 클릭 가능한 글자 보여주기
        const letters = ['함', '한', '원', '실'];

        for (let i = 0; i < letters.length; i++) {
          const letterImage = this.add.sprite(200 + i * 100, 300, 'letter').setScale(0.1);
          const letterText = this.add.text(200 + i * 100, 300, letters[i], {
            fontSize: '32px',
            fill: '#000'
          }).setOrigin(0.5);
          letterImage.setInteractive();
          letterImage.on('pointerdown', () => {
            this.updateWord(letters[i]);
          });
        }

        // 퍼즐 상태 표시
        this.statusText = this.add.text(400, 40, '원혼의 목소리를 듣고 단서를 찾아주세요!', {
          fontSize: '24px',
          fill: '#fff'
        }).setOrigin(0.5);
      },
      update: function() {
      },
      updateWord: function(letter) {
        if (this.completed) return;
        this.currentWord += letter;

        if (this.currentWord === '원한') {
          this.statusText.setText('원한이 풀렸습니다!');
          this.completed = true;
        } else {
          this.statusText.setText('현재 글자: ' + this.currentWord);
        }

        if (this.currentWord.length >= 2) {
          this.currentWord = '';
        }
      }
    };

    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      scene: mainScene
    };

    const game = new Phaser.Game(config);
  </script>
</body>
</html>
