<!DOCTYPE html>
<html>
<head>
  <title>학교 괴담: 원한 해결자 퍼즐</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
</head>
<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      parent: 'game',
      backgroundColor: '#000000',
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    const game = new Phaser.Game(config);

    function preload() {
      this.load.image('background', 'https://picsum.photos/800/600');
    }

    function create() {
      this.add.image(400, 300, 'background');
      const clickText = this.add.text(10, 10, '클릭한 글자: ', { fontSize: '18px', fill: '#FFF' });
      
      // Create interactive letters
      const letters = ['원', '한', '달', '별'];
      let posX = 100;
      const clickedLetters = [];

      letters.forEach((letter) => {
        const letterText = this.add.text(posX, 200, letter, { fontSize: '32px', fill: '#FFF', backgroundColor: '#FFFF00', padding: 8 }).setInteractive();
        letterText.on('pointerdown', () => {
          clickedLetters.push(letter);
          clickText.setText(`클릭한 글자: ${clickedLetters.join('')}`);
        });
        posX += 100;
      });
    }

    function update() {
      // TODO: Game logic and status management
    }
  </script>
</body>
</html>
