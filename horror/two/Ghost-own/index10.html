<!DOCTYPE html>
<html>
<head>
  <title>학교 괴담: 원한 해결자 퍼즐</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .letters {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }
    .letter {
      padding: 8px;
      background-color: white;
      border-radius: 4px;
      cursor:pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="letters">
      <div class="letter">원</div>
      <div class="letter">한</div>
      <div class="letter">달</div>
      <div class="letter">별</div>
    </div>
    <div id="sentence" style="color: white; font-size: 24px; margin-bottom: 1rem;"></div>
    <div id="status" style="color: white; font-size: 18px;">원혼의 목소리를 듣고 단서를 찾아주세요!</div>
  </div>

  <script>
    const targetWord = '원한';
    let currentWord = '';

    document
      .querySelectorAll('.letter')
      .forEach((letterDiv) =>
        letterDiv.addEventListener('click', function () {
          updateWord(this.innerText);
        })
      );

    function updateWord(letter) {
      currentWord += letter;
      document.getElementById('sentence').innerText = `클릭한 글자: ${currentWord}`;

      if (currentWord === targetWord) {
        document.getElementById('status').innerText = '원한이 풀렸습니다! 게임 클리어!';
      } else {
        document.getElementById('status').innerText = '원혼의 목소리를 듣고 단서를 찾아주세요!';
      }

      if (currentWord.length >= targetWord.length && currentWord !== targetWord) {
        currentWord = '';
      }
    }
  </script>
</body>
</html>
