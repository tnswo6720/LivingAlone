<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Enhancement Item</title>
    <style>
      h1 {
        text-align: center;
      }

      p {
        text-align: center;
      }

      #enhancement-level {
        font-weight: bold;
      }

      #enhance-button {
        display: block;
        margin: 0 auto;
        padding: 10px;
        font-size: 16px;
        border: 2px solid black;
        border-radius: 5px;
        background-color: white;
        cursor: pointer;
      }

      #enhance-button:hover {
        background-color: #ddd;
      }

      #enhance-button:active {
        background-color: #bbb;
        border-color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Enhancement Item</h1>
    <p>Current enhancement level: <span id="enhancement-level">0</span></p>
    <button id="enhance-button">Enhance</button>
    <script>
      class EnhancementItem {
        constructor() {
          this.enhancementLevel = 0;
        }

        enhance() {
          let successProbability;
          if (this.enhancementLevel < 15) {
            successProbability = 0.95 - (this.enhancementLevel * 0.05);
          } else {
            successProbability = 0.3;
          }

          if (Math.random() < successProbability) {
            this.enhancementLevel++;
          }
        }
      }

      const enhanceButton = document.getElementById("enhance-button");
      const enhancementLevelElement = document.getElementById("enhancement-level");

      const item = new EnhancementItem();

      enhanceButton.addEventListener("click", () => {
        item.enhance();
        enhancementLevelElement.textContent = item.enhancementLevel.toString();
      });
    </script>
  </body>
</html>
