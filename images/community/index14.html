<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커뮤니티 게시판</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
        margin: 20px;
    }

    .nav-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        border-bottom: 1px solid #CCCCCC;
        background-color: #f8f9fa;
        padding: 10px 0;
      }

    .menu {
      display: flex;
      width: 100%;
      justify-content: center;
      gap: 20px;
    }

    .menu-item {
      cursor: pointer;
    }
    
    .container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: calc(100vh - 160px);
    }

    .controls {
      display: flex;
      justify-content: center;
      width: 100%;
      gap: 20px;
      margin-bottom: 10px;
    }

    .right {
      width: 100%;
      max-width: 800px;
    }
    
    .control-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .post-list-item {
      border: 1px solid #cccccc;
      margin-bottom: 10px;
      padding: 10px;
      cursor: pointer;
    }

    .post-view {
      display: none;
      border: 1px solid #cccccc;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="right">
      <button id="createPostBtn">글 작성하기</button>
      <div class="controls" id="createForm" style="display:none;">
        <textarea id="postContent" placeholder="내용을 입력하세요"></textarea><br>
        <input type="file" id="fileInput" /><br>
        <button id="submitPost">게시하기</button>
      </div>
      <ul id="postList"></ul>
      <div class="post-view" id="postView"></div>
    </div>
  </div>
  <script>
    const createPostBtn = document.getElementById('createPostBtn');
    const fileInput = document.getElementById("fileInput");
    const postContent = document.getElementById("postContent");
    const submitPost = document.getElementById("submitPost");
    const postList = document.getElementById("postList");
    const postView = document.getElementById("postView");
    const createForm = document.getElementById("createForm");

    let posts = [];

    function readImage(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();

        reader.onload = (event) => {
          resolve(event.target.result);
        };

        reader.readAsDataURL(file);
      });
    }

    createPostBtn.addEventListener("click", () => {
      createForm.style.display = "block";
      createPostBtn.style.display = "none";
      postList.style.display = "none";
    });

    submitPost.addEventListener("click", async () => {
      const content = postContent.value.trim();
      const file = fileInput.files[0];
      const date = new Date();
      let img;
      
      if (file) {
        img = await readImage(file);
      }

      const post = {
        content,
        img,
        author: "요오호",
        date: date.toISOString(),
      };

      posts.push(post);
      renderPostList();
      postContent.value = "";
      fileInput.value = "";
      createForm.style.display = "none";
      postList.style.display = "block";
      createPostBtn.style.display = "block";
    });

    function renderPostList() {
      postList.innerHTML = "";

      posts.forEach((post, index) => {
        const listItem = document.createElement("li");
        listItem.className = "post-list-item";
        listItem.innerHTML = `
          <div>
            글 작성자: ${post.author} | 작성일: ${post.date}
          </div>
          <div>
            ${post.content}
          </div>
        `;

        listItem.addEventListener("click", () => {
          postView.innerHTML = `
            <div>
              글 작성자: ${post.author} | 작성일: ${post.date}
            </div>
            <div>
              ${post.content}
            </div>
          `;
          postView.style.display = "block";
          createPostBtn.style.display = "none";
          postList.style.display = "none";
        });

        postList.appendChild(listItem);
      });
    }
  </script>
</body>
</html>
