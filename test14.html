<div class="board">

<div class="buttons">

   <div class="gif-wrapper">

</div>
  
 
   
  <div class="hello">
      <hr>
   
   <p class="copy">Copyright All Reserve by LivingAlone 2023</p>
      
  </div> 
  
<div class="chat-window">
  <div class="chat-header"></div>
  <div class="chat-body"></div>
  <div class="chat-footer">
    <div class="textarea-container">
      <div class="textarea-wrapper">
        <div class="textarea" contenteditable placeholder="메시지 입력"></div>
      </div>
    </div>
    <button class="btn-send">전송</button>
  </div>
</div>




   
  <script>
      const toggleButton = document.querySelector('.menu__toggle-button');
      const menuItems = document.querySelector('.menu__items');
      
      

      toggleButton.addEventListener('click', () => {
         menuItems.classList.toggle('is-active');
      });
      
      //
      
      const chatBody = document.querySelector('.chat-body');
const messageInput = document.querySelector('.textarea');
const sendButton = document.querySelector('.btn-send');

sendButton.addEventListener('click', () => {
  if (messageInput.textContent.trim() !== '') {
    const message = document.createElement('div');
    message.classList.add('message', 'sent');
    const messageText = document.createElement('p');
    messageText.textContent = messageInput.textContent;
    message.appendChild(messageText);
    chatBody.appendChild(message);
    messageInput.textContent = '';
    messageInput.style.height = 'auto';
    chatBody.scrollTop = chatBody.scrollHeight;
  }
});

messageInput.addEventListener('input', (event) => {
  event.target.style.height = 'auto';
  event.target.style.height = event.target.scrollHeight + 'px';
});

messageInput.addEventListener('keydown', (event) => {
  if (event.keyCode === 13 && !event.shiftKey) {
    event.preventDefault();
    sendButton.click();
  }
});


      
  

       
       
  
   </script>
</body>
</html>
